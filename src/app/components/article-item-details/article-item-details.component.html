<div class="articleDetails">
  <div class="container imgBckgnd">
    <img [src]="articleData.image_url" alt="img" class="positionImg"/>
  </div>
  <div class="container articleMainPart">
    <h1 class="articleTitle">{{articleData.title}}</h1>
    <p class="articleSummary">{{articleData.summary}}</p>
  </div>
  <div class="articleBackBtn">
    <img src="/assets/arrowLeft.jpg" alt="icon"/>
    <button class="btnBack" (click)="routeToMainPage()">Back to homepage</button>
  </div>
</div>
